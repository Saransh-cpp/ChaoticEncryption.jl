name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to file a bug report. To address this bug as fast as possible, we need some information.
  - type: input
    id: ChaoticEncryption-version
    attributes:
      label: ChaoticEncryption.jl Version
      description: What version of ChaoticEncryption.jl are you running?
      placeholder: ChaoticEncryption.jl version
    validations:
      required: true
  - type: input
    id: julia-version
    attributes:
      label: Julia Version
      description: What version of Julia are you running?
      placeholder: Julia version
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Tell us how to reproduce this behaviour
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen.
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
  - type: markdown
    attributes:
      value: |
        ### Acknowledgements
        This Bug report template was taken from the excellent [PyBaMM](https://github.com/pybamm-team/PyBaMM) repository.
